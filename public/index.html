<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body class="container bg-dark text-white">

  <h1 class="mt-5">Mini chat</h1>
  <hr />

  <form id="myform">
    <div class="row">
      <div class="col-8">
        <input type="text" id="textMessage" placeholder="message" class="form-control">
      </div>
      <div class="col-4">
        <button class="btn btn-primary" type="submit">
          Enviar
        </button>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col">
      <ul id="myMessages">
      </ul>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"
    integrity="sha512-74AKPNm8Tfd5E9c4otg7XNkIVfIe5ynON7wehpX/9Tv5VYcZvXZBAlcgOAjLHg6HeWyLujisAnle6+iKnyWd9Q=="
    crossorigin="anonymous"></script>

  <!-- definición de la cadena de conexión al socket server -->
  <script>
    // socket -> client
    const socket = io('https://developaul-socketserver.herokuapp.com');

    // References
    const form = document.querySelector('#myform');
    const textMessage = document.querySelector('#textMessage');
    const messages = document.querySelector('#myMessages');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const text = textMessage.value;

      if (!text.trim()) return;

      socket.emit('mensaje-to-server', { text });

      textMessage.value = '';

    });

    socket.on('mensaje-from-server', (data) => {
      messages.innerHTML += `<li>${data.text}</li>`;
    });

  </script>
</body>

</html>
